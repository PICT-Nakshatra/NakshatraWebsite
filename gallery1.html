<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICT Nakshatra Astronomy Club - Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');

        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            background: url('https://i.pinimg.com/originals/0a/77/62/0a776207cca1b974300ea8bc34fdfc8a.jpg') no-repeat center center fixed;
            background-size: cover;
            perspective: 1000px; /* Adds perspective to the 3D transformations */
        }
        header {
            background-color: #000000; /* Black background color */
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Adds shadow for 3D effect */
            transform: translateZ(0);
        }
        header h1 {
            font-family: 'Calibri', sans-serif;
            font-size: 2em; /* Adjust size as needed */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adds text shadow for 3D effect */
        }
        header img {
            height: 100px; /* Adjust height as needed */
            width: auto; /* Maintain aspect ratio */
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(6, 26, 54, 0.9);
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Adds shadow for 3D effect */
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            transition: transform 0.3s;
        }
        nav a:hover {
            background-color: rgba(11, 61, 145, 0.8);
            border-radius: 5px;
            transform: translateY(-3px); /* Adds lift effect on hover */
        }
        .content {
            padding: 60px 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Adds shadow for 3D effect */
            transform: translateZ(0);
        }
        .content h2 {
            margin-top: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adds text shadow for 3D effect */
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            width: 1000px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05); /* Slightly enlarges the image on hover */
        }
        footer {
            background-color: rgba(4, 30, 66, 0.9);
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3); /* Adds shadow for 3D effect */
        }
    </style>
</head>
<body>
    <header>
        <img src="abc.jpg" alt="Club Logo">
        <h1>PICT Nakshatra Astronomy Club</h1>
    </header>
    <nav>
        <a href="index.html#home">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="events.html">Events</a>
        <a href="gallery1.html">Gallery</a>
        
        <a href="Contactus.html">Contact</a>
    </nav>
    <div class="content" id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="img1.jpg" alt="Event 1">
            <img src="img2.jpg" alt="Event 2">
            <img src="img3.jpg" alt="Event 3">
            <img src="img4.jpg" alt="Event 4">
            
        </div>
    </div>
    <footer>
        <p>&copy; 2024 PICT Nakshatra Astronomy Club. All rights reserved.</p>
    </footer>
</body>
</html>
